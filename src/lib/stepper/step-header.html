<div class="mat-stepper-top-container">

  <div class="mat-stepper-line-container">
    <div class="mat-stepper-line" [class.mat-stepper-line-first]="isFirst" [class.mat-stepper-line-last]="isLast"></div>
  </div>

  <div [class.mat-step-icon-completed]="icon !== 'number'" [class.mat-step-icon]="selected" [class.mat-step-icon-not-touched]="icon === 'number' && !selected">
    <!-- <span *ngSwitchCase="'number'">{{index + 1}}</span>
    <mat-icon *ngSwitchCase="'edit'">create</mat-icon>
    <mat-icon *ngSwitchCase="'done'">done</mat-icon> -->
  </div>

</div>

<div class="mat-step-label" [class.mat-step-label-active]="active">
  <!-- If there is a label template, use it. -->
  <ng-container *ngIf="_templateLabel()" [ngTemplateOutlet]="label.template">
  </ng-container>
  <!-- It there is no label template, fall back to the text label. -->
  <div class="mat-step-text-label" *ngIf="_stringLabel()">
    <span>{{label}}</span>
  </div>
  <span *ngIf="optional">&nbsp;|&nbsp;</span>
  <span class="mat-step-optional" *ngIf="optional">{{_intl.optionalLabel}}</span>
</div>
