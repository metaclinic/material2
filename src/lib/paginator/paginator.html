<div class="mat-paginator-range-label">
  {{_intl.getRangeLabel(pageIndex, pageSize, length)}}
</div>
<div class="mat-page-index-controls">
  <button md-icon-button type="button" class="mat-paginator-navigation-previous" (click)="previousPage()" [attr.aria-label]="_intl.previousPageLabel"
    [mdTooltip]="_intl.previousPageLabel" [mdTooltipPosition]="'above'" [disabled]="!hasPreviousPage()">
  <div class="mat-paginator-increment"></div>
</button>
  <div class="mat-page-index-container">
    <span *ngIf="_stepIndex !== 0" class="mat-page-index" [mdTooltip]="_intl.getPageIndexLabel(1)" [mdTooltipPosition]="'above'"
      (click)="gotoStep(0,0)"> 1 </span>
    <span *ngIf="_stepIndex !== 0" class="mat-page-index" (click)="previousStep()"> ... </span>
    <span *ngFor="let pageIndex of _stepIndices[_stepIndex]; let i = index" class="mat-page-index" [class.mat-active-page-index]="_pageIndex === (pageIndex-1)"
      [mdTooltip]="_intl.getPageIndexLabel(pageIndex)" [mdTooltipPosition]="'above'" (click)="gotoPage(pageIndex-1)"> {{pageIndex}} </span>
    <span *ngIf="_stepIndex !== (_stepIndices.length - 1)" class="mat-page-index" (click)="nextStep()"> ... </span>
    <span *ngIf="_stepIndex !== (_stepIndices.length - 1)" class="mat-page-index" [mdTooltip]="_intl.getPageIndexLabel(_lastPageIndex)"
      [mdTooltipPosition]="'above'" (click)="gotoStep(_lastStepIndex,(_lastPageIndex-1))"> {{_lastPageIndex}} </span>
  </div>
  <button md-icon-button type="button" class="mat-paginator-navigation-next" (click)="nextPage()" [attr.aria-label]="_intl.nextPageLabel"
    [mdTooltip]="_intl.nextPageLabel" [mdTooltipPosition]="'above'" [disabled]="!hasNextPage()">
  <div class="mat-paginator-decrement"></div>
</button>
</div>
<div class="mat-paginator-page-size">
  <div class="mat-paginator-page-size-label">
    {{_intl.itemsPerPageLabel}}
  </div>
  <md-select *ngIf="_displayedPageSizeOptions.length > 1" class="mat-paginator-page-size-select" [value]="pageSize" [aria-label]="_intl.itemsPerPageLabel"
    (change)="_changePageSize($event.value)">
    <md-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
      {{pageSizeOption}}
    </md-option>
  </md-select>
  <div *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div>
</div>
