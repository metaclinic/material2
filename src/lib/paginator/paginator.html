<div class="mat-paginator-range-label">
  {{_intl.getRangeLabel(pageIndex, pageSize, length)}}
</div>
<div class="mat-page-index-controls">
  <button mat-icon-button type="button" class="mat-paginator-navigation-previous" (click)="previousPage()" [attr.aria-label]="_intl.previousPageLabel"
    [matTooltip]="_intl.previousPageLabel" [matTooltipPosition]="'above'" [disabled]="!hasPreviousPage()">
    <div class="mat-paginator-increment"></div>
  </button>
  <div class="mat-page-index-container">
    <span *ngIf="_stepIndex !== 0" class="mat-page-index" [matTooltip]="_intl.getPageIndexLabel(1)" [matTooltipPosition]="'above'"
      (click)="gotoStep(0,0)"> 1 </span>
    <span *ngIf="_stepIndex !== 0" class="mat-page-index" (click)="previousStep()"> ... </span>
    <span *ngFor="let pageIndex of _stepIndices[_stepIndex]; let i = index" class="mat-page-index" [class.mat-active-page-index]="_pageIndex === (pageIndex-1)"
      [matTooltip]="_intl.getPageIndexLabel(pageIndex)" [matTooltipPosition]="'above'" (click)="gotoPage(pageIndex-1)"> {{pageIndex}} </span>
    <span *ngIf="_stepIndex !== (_stepIndices.length - 1)" class="mat-page-index" (click)="nextStep()"> ... </span>
    <span *ngIf="_stepIndex !== (_stepIndices.length - 1)" class="mat-page-index" [matTooltip]="_intl.getPageIndexLabel(_lastPageIndex)"
      [matTooltipPosition]="'above'" (click)="gotoStep(_lastStepIndex,(_lastPageIndex-1))"> {{_lastPageIndex}} </span>
  </div>
  <button mat-icon-button type="button" class="mat-paginator-navigation-next" (click)="nextPage()" [attr.aria-label]="_intl.nextPageLabel"
    [matTooltip]="_intl.nextPageLabel" [matTooltipPosition]="'above'" [disabled]="!hasNextPage()">
    <div class="mat-paginator-decrement"></div>
  </button>
</div>
<div class="mat-paginator-page-size">
  <div class="mat-paginator-page-size-label">
    {{_intl.itemsPerPageLabel}}
  </div>
  <mat-form-field class="mat-paginator-page-size-select">
    <mat-select *ngIf="_displayedPageSizeOptions.length > 1" [value]="pageSize" [aria-label]="_intl.itemsPerPageLabel"
      (change)="_changePageSize($event.value)">
      <mat-option *ngFor="let pageSizeOption of _displayedPageSizeOptions" [value]="pageSizeOption">
        {{pageSizeOption}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div>
</div>
