<div>

  <md-table-header [selectedRowCount]="selectedRows.length" (delete)="deleteSelected()"></md-table-header>

  <md-table [dataSource]="dataSource" mdSort>

    <!-- need to move to module for selectable table rows -->
    <ng-container mdColumnDef="id">
      <md-header-cell *mdHeaderCellDef class="mat-table-select-header">
        <md-checkbox name="mat-select-all-in-table" (change)="toggleAllRowsInTable()" [ngModel]="allRowsSelected"></md-checkbox>
      </md-header-cell>
      <md-cell *mdCellDef="let row" class="mat-table-select-column">
        <md-checkbox (change)="toggleRowInTable(row)" [ngModel]="getRowSelectedState(row)"></md-checkbox>
      </md-cell>
    </ng-container>

    <ng-container mdColumnDef="orderNumber">
      <md-header-cell *mdHeaderCellDef md-sort-header> Order # </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.orderNumber}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="patientName">
      <md-header-cell *mdHeaderCellDef md-sort-header> Patient Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.patientFirstName}} {{row.patientLastName}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="location">
      <md-header-cell *mdHeaderCellDef md-sort-header> Location </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.address}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="caseStatus">
      <md-header-cell *mdHeaderCellDef md-sort-header> Case Status </md-header-cell>
      <md-cell *mdCellDef="let row"> {{getCaseStatusText(row.caseStatusId)}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="assignedPathologist">
      <md-header-cell *mdHeaderCellDef md-sort-header> Assigned Pathologist </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.assignedPathologistFirstName}} {{row.assignedPathologistLastName}} </md-cell>
    </ng-container>
    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns; let even = even; let odd = odd;let first = first; let last = last;"
      [ngClass]="{'mat-row-highlight-even': even,'mat-row-highlight-odd': odd, 
                'mat-row-first': first, 'mat-row-last': last,
                'mat-elevation-z25': even || odd }"></md-row>
  </md-table>

  <md-paginator #paginator [length]="_orderDatabase.data.length" [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>

<div class="demo-data-source-actions">
  <div>
    <button md-raised-button (click)="connect()">Connect New Data Source</button>
    <button md-raised-button (click)="disconnect()" [disabled]="!dataSource">Disconnect Data Source</button>
    <button md-raised-button (click)="_orderDatabase.shuffle(changeReferences)">Randomize Data</button>
  </div>
</div>
