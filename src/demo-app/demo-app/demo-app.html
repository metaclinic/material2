<mat-sidenav-container class="demo-root" fullscreen>

  <mat-sidenav #start opened mode="side">

    <mat-toolbar color="primary">
      <span class="centered-content logo-lg">
        <img src="icon/assets/logo-metaclinic.svg">
      </span>
    </mat-toolbar>

    <mat-nav-list>
      <a *ngFor="let navItem of navItems" mat-list-item routerLinkActive #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>
      <!-- <a mat-list-item
         tabindex="-1"
         (click)="start.close()"
         [routerLink]="['/baseline']">
        Baseline
      </a> -->
    </mat-nav-list>

    <button mat-raised-button color="primary" tabindex="-1" (click)="start.close()">JOIN THE MARKETPLACE</button>

  </mat-sidenav>

  <div>

    <mat-toolbar>
      <mat-icon class="mat-toolbar-icon" (click)="start.open()">menu</mat-icon>
      <span>Metaclinic Material</span>
      <span class="mat-fill-remaining"></span>
      <mat-icon (click)="toggleTheme()">code</mat-icon>
    </mat-toolbar>

    <div #root="dir" dir="ltr" class="demo-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
